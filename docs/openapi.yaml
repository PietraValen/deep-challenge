openapi: 3.0.0
info:
  title: Legal Dashboard API
  version: 1.0.0
  description: API para gerenciamento de Clientes, Processos e Prazos para profissionais de direito.
servers:
  - url: http://localhost:8000/api
    description: Servidor Local de Desenvolvimento

paths:
  /clients:
    get:
      summary: Listar todos os clientes (Paginado)
      tags: [Clients]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Número da página para paginação
      responses:
        '200':
          description: Uma lista paginada de clientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedClients'
    post:
      summary: Criar um novo cliente
      tags: [Clients]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientInput'
      responses:
        '201':
          description: Cliente criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'

  /clients/{id}:
    get:
      summary: Obter um cliente específico
      tags: [Clients]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID do Cliente
      responses:
        '200':
          description: Detalhes do cliente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
    put:
      summary: Atualizar um cliente
      tags: [Clients]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID do Cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientInput'
      responses:
        '200':
          description: Cliente atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
    delete:
      summary: Excluir um cliente
      tags: [Clients]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '204':
          description: Cliente excluído

  /processes:
    get:
      summary: Listar todos os processos (Paginado)
      tags: [Processes]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Número da página para paginação
      responses:
        '200':
          description: Lista paginada de processos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProcesses'
    post:
      summary: Criar um novo processo
      tags: [Processes]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessInput'
      responses:
        '201':
          description: Processo criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Process'

  /processes/{id}:
    get:
      summary: Obter um processo específico
      tags: [Processes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalhes do processo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Process'
    put:
      summary: Atualizar um processo
      tags: [Processes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessInput'
      responses:
        '200':
          description: Processo atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Process'
    delete:
      summary: Excluir um processo
      tags: [Processes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Processo excluído

  /deadlines:
    get:
      summary: Listar todos os prazos (Paginado)
      tags: [Deadlines]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Número da página para paginação
      responses:
        '200':
          description: Lista paginada de prazos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDeadlines'
    post:
      summary: Criar um novo prazo
      tags: [Deadlines]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeadlineInput'
      responses:
        '201':
          description: Prazo criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deadline'

  /deadlines/{id}:
    get:
      summary: Obter um prazo específico
      tags: [Deadlines]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalhes do prazo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deadline'
    put:
      summary: Atualizar um prazo
      tags: [Deadlines]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeadlineInput'
      responses:
        '200':
          description: Prazo atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deadline'
    delete:
      summary: Excluir um prazo
      tags: [Deadlines]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Prazo excluído

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # Pagination Meta Data
    PaginationMeta:
      type: object
      properties:
        current_page:
            type: integer
        from:
            type: integer
        last_page:
            type: integer
        path:
            type: string
        per_page:
            type: integer
        to:
            type: integer
        total:
            type: integer
    PaginationLinks:
      type: object
      properties:
        first:
            type: string
            nullable: true
        last:
            type: string
            nullable: true
        prev:
            type: string
            nullable: true
        next:
            type: string
            nullable: true

    # Paginated Responses
    PaginatedClients:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Client'
        links:
          $ref: '#/components/schemas/PaginationLinks'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    PaginatedProcesses:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Process'
        links:
          $ref: '#/components/schemas/PaginationLinks'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    PaginatedDeadlines:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Deadline'
        links:
          $ref: '#/components/schemas/PaginationLinks'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    # Models
    Client:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        document:
          type: string
        address:
          type: string
        notes:
          type: string
        created_at:
          type: string
          format: date-time
    ClientInput:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        document:
          type: string
        address:
          type: string
        notes:
          type: string

    Process:
      type: object
      properties:
        id:
          type: integer
        client_id:
          type: integer
        number:
          type: string
        title:
          type: string
        description:
          type: string
        court:
          type: string
        status:
          type: string
        value:
          type: number
          format: float
        client:
            $ref: '#/components/schemas/Client'
    ProcessInput:
      type: object
      required:
        - title
        - client_id
        - number
      properties:
        client_id:
          type: integer
        number:
          type: string
        title:
          type: string
        description:
          type: string
        court:
          type: string
        status:
          type: string
          enum: ['Em Andamento', 'Concluído', 'Arquivado']
        value:
          type: number
    
    Deadline:
        type: object
        properties:
            id:
                type: integer
            process_id:
                type: integer
                nullable: true
            title:
                type: string
            description:
                type: string
            due_date:
                type: string
                format: date-time
            status:
                type: string
            process:
                $ref: '#/components/schemas/Process'
    DeadlineInput:
        type: object
        required:
            - title
            - due_date
        properties:
            process_id:
                type: integer
            title:
                type: string
            description:
                type: string
            due_date:
                type: string
                format: date-time
            status:
                type: string
                enum: ['Pendente', 'Concluído']
